<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-Color:#212121;color:white;">
    <ul class="language">
        <li>Javascript</li>
        
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`; //we avoid this approach as ye har bar pura tree traverse karta hai
        document.querySelector('.language').appendChild(li)   
    }

    addLanguage("python")
    addLanguage("TypeScript")

    function addOptLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage('goLang')


    //Edit javascript
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo";  Not that much optimised
    const newLi = document.createElement('li')
    newLi.textContent ="Mojo"
    secondLang.replaceWith(newLi);

    //Edit
    const firstLang = document.querySelector("li:nth-child(1)") //first-child
    firstLang.outerHTML ='<li>Ruby</li>'

    //remove
    const lastLang =  document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
