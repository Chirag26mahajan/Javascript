<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React",
            this.server = "https://localhost:3000"

        //requirement
        document
        .querySelector('button')
        .addEventListener('click',this.handleClick.bind(this))
        //yaha pe bind sari properties attach kar deta hai a long with server 
        //though we are accessing server out of the scope this.server
            
    }
        handleClick(){
            console.log("Button CLicked");
            console.log(this.server);
            
        }
    }

    const app = new React() 
    </script>
